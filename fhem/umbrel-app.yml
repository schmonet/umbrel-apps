version: 0.1

slug: fhem
name: FHEM
description: >-
  FHEM ist ein Perl-basiertes Hausautomationssystem für Smart Home Geräte.
developer:
  name: schmonet
  url: https://fhem.de

repo: https://github.com/schmonet/umbrel-apps/tree/main/fhem
support: https://fhem.de

port: 8083

icon: https://raw.githubusercontent.com/schmonet/umbrel-apps/main/fhem/icon.png

defaultPassword: ""

compose:
  version: "3.8"
  services:
    fhem:
      image: ghcr.io/fhem/fhem-docker:5-bookworm
      restart: unless-stopped
      container_name: fhem
      network_mode: host
      volumes:
        - fhem-data:/opt/fhem
      environment:
        - TZ=Europe/Berlin

  volumes:
    fhem-data:
